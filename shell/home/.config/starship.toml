# Inserts a blank line between shell prompts
add_newline = true

# Git may be long to respond on some large repositories
command_timeout = 1000 # default: 500 ms

[line_break]
disabled = false    # 2-line prompt

# Prompt character
[character]
#success_symbol = "[➜](bold green)"
#error_symbol = "[➜](bold red)"
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"

# Command duration
[cmd_duration]
min_time = 1_000
show_milliseconds = false

# Complete directory name
[directory]
truncation_length = 0
truncate_to_repo = false

# Last command status
[status]
disabled = false
#symbol = "✗"
format = "[$symbol $status]($style) "

# sudo credentials
[sudo]
disabled = false

[username]
show_always = false
disabled = false

# Custom environment variable
[env_var]
variable = "CUSTOM_PROMPT"
style = "white bold dimmed"

# Custom modules from ~/myconf.lua

%(myconf.starship or "")

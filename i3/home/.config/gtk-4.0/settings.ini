[Settings]
gtk-application-prefer-dark-theme=%(THEME=="dark" and "true" or "false")
gtk-cursor-blink=true
gtk-cursor-blink-time=1000
gtk-cursor-theme-name=%(THEME=="dark" and "breeze_cursors_dark" or "breeze_cursors")
